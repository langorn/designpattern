<html>
<head>

<script>

// factory design pattern practice
// source from:
// http://www.dofactory.com/javascript-factory-method-pattern.aspx
// http://www.adobe.com/devnet/html5/articles/javascript-design-patterns-pt2-adapter-decorator-factory.html

var Hunter = function(name){
	this.name = name;
	this.skill = function(){
		log.add("Skill: "+this.name);
	}
}

var DecoratedHunter = function(role, classes, lv){
	this.role = role;
	this.classes = classes;
	this.lv = lv;
	this.skill = function(){
		log.add("decoratedHunter Skill ï¼š"+this.name+'___'+this.classes);
	};
}


var log = (function() {
    var log = "";
    return {
        add: function(msg) { log += msg + "\n"; },
        show: function() { alert(log); log = ""; }
    }
})();


function run(){
	var user = new Hunter('sally');
	user.skill();

	var decorated = new DecoratedHunter(user,'warrior','17');
	decorated.skill();
	log.show(); 

}

run();

</script>
</head>

</html>
